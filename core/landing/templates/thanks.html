{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="ftco-section ftco-services">
  <div class="container">
    <div class="row justify-content-center mt-5 mb-5 pb-2">
      <div class="col-md-8 text-center heading-section ftco-animate">
        {% comment %} <span class="subheading">Services</span> {% endcomment %}
        <h2 class="mb-4">{% translate 'Thank you for trusting our clinic!' %}</h2>
        <h4>{% translate 'We will contact you soon to clarify your doubts.' %}</h4>
      </div>
    </div>    
</section>

{% endblock %}

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    $('.nav-link').removeClass('active');
    $('#contact-navlink').addClass('active');
  });
</script>
{% endblock %}
